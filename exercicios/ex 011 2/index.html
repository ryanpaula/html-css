<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia em html 5</title>
</head>
<body>
    <h1>imagens dinamica</h1>
    <p>tente abrir essa foto em diferentees sites ou simplismente diminiua o zoom</p>
    <picture>
        <source media="(max-width: 350px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 850px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto g.png" alt="imagems flexiveis">
    </picture> 
    <br>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir um audio em html 5</p>
    <audio src="midia/musica.mp3" controls autoplay ></audio> <br>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3" type="audio/ogg">
    </audio>

</body>
</html>
